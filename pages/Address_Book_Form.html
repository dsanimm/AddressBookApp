<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/pic2 (1).jpeg">
    <link rel="stylesheet" href="../css/AddressBook.css">
    <title>Address Book Form</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img class="logo-content-img" src="../assets/pic2 (1).jpeg" alt="Logo Image">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="Add-Book">BOOK</span>
            </div>
        </div>
    </header>
    <div id="form" class="form-content">
        <form class="form" action="#" onsubmit="save(event)" onreset="resetForm()">
            <div id="formId" class="form-header">
                <div class="form-head">PERSON ADDRESS FORM</div>
                <div class="close-img">
                    <a href="../pages/homePage.html"><img class="close-img" src="../assets/pic2 (2).jpeg" alt="close Image"></a>
                </div>

            </div>
            <div class="row-content">
                <label for="name" class="labeltext">Full Name</label>
                <input type="text" class="input" id="name" name="name">
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label for="tel" class="labeltext">Phone Number</label>
                <input type="tel" class="input" id="tel" name="tel">
                <error-output class="phone-error" for="tel"></error-output>
            </div>
            <div class="row-content">
                <label for="address" class="labeltext">Address</label>
                <input type="text" class="inputaddress" id="address" name="address">
                <error-output class="address-error" for="address"></error-output>
            </div>
            <div class="column-content">
                <div>
                    <label for="city" class="labeltext">City</label>
                    <select name="city" id="city" class="inputcolumn">
                        <option value="" disabled selected hidden>Select City</option>
                        <option value="Howrah">Howrah</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Murshidabad">Murshidabad</option>
                    </select>
                </div>
                <div>
                    <label for="state" class="labeltext">State</label>
                    <select name="state" id="state" class="inputcolumn">
                        <option value="" disabled selected hidden>Select State</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Karnataka">Karnataka</option>
                    </select>

                </div>
                <div>
                    <label for="zipcode" class="labeltext">Zip Code</label>
                    <input type="text" class="inputcolumn" id="zipcode" name="zipcode">
                </div>
                <error-output class="zip-error" for="zipcode"></error-output>
            </div>
            <div class="buttonParent">
                <div class="submit-reset">
                    <button type="submit" class="button submitButton">Add</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>
            </div>

        </form>
    </div>

    <script src="../js/AddressContact.js"></script>
    <script src="../js/form_Validation.js"></script>
    <script src="../js/SiteProperties.js"></script>
</body>

</html>
